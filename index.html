<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .video-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
        }
        .video-container {
            width: 300px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            padding: 20px 0;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            width: 100%;
        }
        .contact-section {
            font-size: 16px;
        }
        .contact-section a {
            color: #4da6ff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
