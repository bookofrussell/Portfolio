    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #000;
            color: #fff;
            font-size: 36px;

        }
        .main-container {
            display: flex;

            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .column {
            width: 48%;
        }
        .column h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 aspect ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
