<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            padding: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #000;
        }
        .tab {
            padding: 15px 30px;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .tab.active {
            background-color: #444;
        }
        .content-section {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .content-section.active {
            display: grid;
        }
        .video-container {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            aspect-ratio: 16 / 9;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            padding: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: #4da6ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="tabs">
        <div class="tab active" onclick="showSection('music-videos')">Music Videos</div>
        <div class="tab" onclick="showSection('client-work')">Client Work</div>
    </div>
    <div id="music-videos" class="content-section active">
        <!-- YouTube Videos -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/QdJEULggusU" allow="autoplay; encrypted-media"></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/CKbYg4rz-a8" allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>
    <div id="client-work" class="content-section">
        <!-- Google Drive Videos -->
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/10LMrcZ4b8Ue01FzB3tG2nAykGHjqsGHF/preview" allow="autoplay"></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/160__Qsryeb7AXEGsWHnwjIZiADE2er6u/preview" allow="autoplay"></iframe>
        </div>
    </div>
    <footer>
        <p>Have a project in mind? Letâ€™s connect! <a href="mailto:shoot@bookofrussell.com">shoot@bookofrussell.com</a></p>
    </footer>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
